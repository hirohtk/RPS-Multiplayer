<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron jumbotron-fluid bg-dark text-center">
                    <div class="container text-white">
                        <h1 class="display-4">Rock Paper Scissors Multiplayer</h1>
                        <p class="lead">A site for atempting this homework</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card border-light mb-3">
                    <div class="card-header"><strong>Game Section</strong></div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <header><h2>Player One</h2></header>
                                        <br>
                                        <button id="rock-button1" class="selectionButtonP1">Rock</button>
                                        <button id="paper-button1" class="selectionButtonP1">Paper</button>
                                        <button id="scissors-button1" class="selectionButtonP1">Scissors</button>
                                        <button type="submit" id="submit-button1"
                                            class="btn btn-primary">Confirm</button>
                                    </div>
                                    <div class = "player-one-selection"></div>
                                </div>

                                <div class="col-6">
                                    <div class="form-group">
                                            <header><h2>Player Two</h2></header>
                                            <br>
                                        <button id="rock-button2" class="selectionButtonP2">Rock</button>
                                        <button id="paper-button2" class="selectionButtonP2">Paper</button>
                                        <button id="scissors-button2" class="selectionButtonP2">Scissors</button>
                                        <button type="submit" id="submit-button2"
                                            class="btn btn-primary">Confirm</button>
                                    </div>
                                    <div class = "player-two-selection"></div>
                                </div>
                            </div>
                            <div class = "row">
                                <div class = "col-4">
                                    <div id = "winnerIsP1"></div>
                                </div>
                                <div class = "col-4">
                                    <div id = "tieGame"></div>
                                </div>
                                <div class = "col-4">
                                    <div id = "winnerIsP2"></div>
                                </div>
                            </div>
                            <div class = "row">
                                <div class = "col-4">
                                
                                </div>
                                <div class = "col-4">
                                   <div id = "gameEndTimer"></div>
                                </div>
                                <div class = "col-4">
                                   
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
